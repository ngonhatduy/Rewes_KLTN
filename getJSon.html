   #temp {
      height: 200px;
      background: yellow;

      text-align: center;
   }

<script>
	var myVar = setInterval(myTimer, 1000);
	function myTimer() {
	$(document).ready(function() {
		$.getJSON('http://worldclockapi.com/api/json/est/now', function(data) {
			document.getElementById("temp").innerHTML = data.currentDateTime;
			//document.getElementById("temp").style.fontSize = "xx-large";
	});
	});
	}
</script>
</head>
<body>
<div id="temp"></div>
